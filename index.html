<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="leftBox">
        <img src="img/batikpattern.jpg" alt="batik">
    </div>
    <div class="rightBox">
        <div class="paragraph align">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.<br><br>You know you want to.
        </div>
        <div class="motivation align">
            Let's do this!
        </div>
        <div class="align">
            <form action="#" method="get">
                <div class="stoof">
                    <div class="leftStoof">
                        <div>
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div>
                            <label for="pass">Password</label>
                            <input type="password" id="pass">
                        </div>
                    </div>
                    <div class="rightStoof">
                        <div>
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName">
                        </div>
                        <div>
                            <label for="phoneNum">Phone Number</label>
                            <input type="number" id="phoneNum">
                        </div>
                        <div>
                            <label for="confPass">Confirm Password</label>
                            <input type="password" id="confPass">
                        </div>
                    </div>
                </div>
                
                <button>Create Account</button>
            </form>
        </div>
        <div class="logIn align">Already have an account? Log in</div>
    </div>
    
</body>
</html>
